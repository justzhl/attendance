<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

 <head>
    <title>用户登录页面</title>
    <script src="ajax/jquery-1.9.1.min.js" type="text/javascript" ></script>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script type="text/javascript">
		function resize(){
			var height = $(window).height();
			var content_height=$(".login_block").height();
			var m_height = (height-content_height)/2;
			$(".login_block").css("margin-top",m_height);
		}
		$(function(){
			resize();
			$(window).resize(function(){
				resize();
			});
			var usercookie = document.cookie.split(";");
			for(var i=0;i<usercookie.length;i++){
				var arr = usercookie[i].split("=");
				if(arr[0]=="usertype"){
					if(arr[1]== 0){
						$(":radio[value=0]")[0].checked = true;
						return;
					} else if(arr[1]==2){
						$(":radio[value=2]")[0].checked = true;
						return;
					} else {
						$(":radio[value=1]")[0].checked = true;
						return;
					}
				}
			}
			$(":radio[value=1]")[0].checked = true;
		});
		
		$(function(){
			$(":radio").click(function(){
				var usertype = $(this).attr("value");
				document.cookie="usertype="+usertype;
			});
		});
	</script>

 </head>


<body class="login_html">
<div class="login_block">
	<div class="login_block_head">
        <div class="login_banner">
        	<div class="login_title">
            	<img src="images/logo.png" width="180" height="29" alt="logo" />
            </div>
        </div>
    </div>
    <div class="login_block_head_2"></div>
	<div class="login_block_main">
    	<div class="login_logo_bg">
        	<span class="login_logo">Login System</span>
        </div>
        <div class="login_block_main_space"></div>
        <div class="login_block_main_triangle"></div>
        <div class="login_block_main_space_2"></div>
    </div>
	<div class="login_block_bottom">
        	<table class="login_table" >
    			<form id="login" name="login" method="post" action="login.action">
            	<tr>
                	<td>登录名:</td>
                    <td><input class="login_input" name="id" type="text"/></td>
                    <td></td>
                </tr>
            	<tr>
                	<td>密码:</td>
                    <td><input class="login_input" name="password" type="password"/></td>
                    <td></td></tr>
            	<tr>
                    <td>类型:</td>
                    <td>
                    	<input type="radio" name="usertype" value="2" >教师
                        <input type="radio" name="usertype" value="1"/>学生
                        <input type="radio" name="usertype" value="0"/>管理员
                    </td>
                    <td></td>
                </tr>
                <tr><td></td><td></td><td></td></tr>
            	<tr>
                    <td colspan="3" align="center">
                    	<input style="background-color: #033;" type="submit" value="点击登录"/>|<input type="checkbox" name="keeppass"/>记住密码
                    </td>
                </tr>
                </form>
            </table>
	</div>
</div>

</body>
</html>
