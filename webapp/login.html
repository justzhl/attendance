<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

 <head>
    <title>用户登录页面</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <style src="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" type="text/css"></style>
    <script src="/js/jquery-1.9.1.min.js" type="text/javascript" ></script>
	<script type="text/javascript">
	</script>

 </head>


<body class="login_html">
<div class="login_block">
	<div class="login_block_head">
        <div style="height:50px; text-align:left; background:#8BAFB6;">
        	<div style="margin:20px 0 0 30px; font-size:16px; ">教务考勤系统</div>
        </div>
    </div>
	<div class="login_block_main">
    	<div style="background-color:#444; width:95%; height:80px; float:left;">
        	<span style="margin-left:100px; height:80px; line-height:80px;"><font size="24" color="#FFFFFF" >Login</font></span>
        </div>
        <div style="background-color:#fff; width:5%; height:80px; float:left;"></div>
        <div style="background:url(images/aiwrap.png) no-repeat; width:18px; height:10px; float:left;"></div>
        <div style="float:left; background-color:#fff; width:482px; height:10px;"></div>
    </div>
	<div class="login_block_bottom">
        	<table class="login_table" >
    			<form id="login" name="login" method="post" action="login.action">
            	<tr>
                	<td>登录名：</td>
                    <td><input name="userName" type="text" height="40" /></td>
                    <td></td>
                </tr>
            	<tr><td>密码：</td><td><input name="password" type="password" height="40" /></td><td></td></tr>
            	<tr>
                    <td>登录类型：</td>
                    <td>
                    	<input type="radio" name="usertype" value="teacher" checked="checked">教师
                        <input type="radio" name="usertype" value="student"/>学生
                        <input type="radio" name="usertype" value="admin"/>管理员
                    </td>
                    <td></td>
                </tr>
            	<tr>
                	<td>&nbsp;</td>
                    <td><input type="submit" height="40" value="点击登录"/></td>
                    <td></td>
                </tr>
                </form>
            </table>
    </div>
</div>

</body>
</html>
